name: instalar y cache dependencias
description: Un ejemplo de acci√≥n personalizada para instalar dependencias con cache
runs:
  using: "composite"
  steps:
    - name: cache dependencias
      id: cache
      uses: actions/cache@v5.0.3
      with:
        path: node_modules
        key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
    - name: instalar dependencias
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm ci
      shell: bash
